baseURL = "https://baoliba.pk/"
languageCode = "ur"
languageName = "اردو"
defaultContentLanguage = "ur"
title = "BaoLiba - پاکستانی انفلوئنسرز اور برانڈز کو دنیا سے جوڑنے والا پلیٹ فارم"
theme = "LoveIt"

# =========================
# ✅ 本地化参数配置
# =========================
[params]

  # ✅ SEO 设置
  title = "BaoLiba 🇵🇰"  # 用于菜单 Logo、文章页后缀
  description = "BaoLiba ایک بین الاقوامی انفلوئنسر مارکیٹنگ پلیٹ فارم ہے جو پاکستانی کریئیٹرز اور عالمی برانڈز کو آپس میں جوڑتا ہے۔"
  keywords = ["انفلوئنسر مارکیٹنگ", "BaoLiba", "پاکستانی انفلوئنسرز", "برانڈ کولیبریشن", "کراس بارڈر ای کامرس"]

  # ✅ 顶部 Logo 设置
  [params.header.title]
    name = "BaoLiba - پاکستانی انفلوئنسرز اور برانڈز کو دنیا سے جوڑنے والا پلیٹ فارم"
    pre = ""
    post = ""
    typeit = false

  # ✅ 应用外观（PWA）
  [params.app]
    title = "BaoLiba 🇵🇰"
    svgFavicon = "favicon.png"
    noFavicon = false
    themeColor = "#ffffff"
    iconColor = "#5bbad5"
    tileColor = "#da532c"

  # ✅ 样式控制
  defaultTheme = "light"
  disableThemeSwitch = true
  customCSS = ["css/extended.css"]

  # ✅ 自定义字体和 RTL 样式（建议通过 custom_head.html 注入）

  # ✅ 图标资源路径
  [params.assets]
    favicon = "/favicon.png"

  # ✅ 页脚内容
  [params.footer]
    enable = true
    hugo = false
    author = false
    copyright = false
    since = 2025
    custom = '''
    <div class="footer-links">
      <a href="https://baoliba.com/" target="_blank" rel="noopener">BaoLiba</a> |
      <a href="/about/">ہمارے بارے میں</a> |
      <a href="/privacy-policy/">رازداری کی پالیسی</a> |
      <a href="/terms-of-use/">استعمال کی شرائط</a> |
      <a href="/contact-us/">رابطہ کریں</a>
    </div>
    '''

  # ✅ 页面设置
  [params.page]
    author = false
    layout = "post"

# =========================
# ✅ 通用配置（站群可共用）
# =========================
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
canonifyURLs = true
uglyURLs = false

[markup.highlight]
  noClasses = false

[frontmatter]
  format = "yaml"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "مضامین"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    identifier = "tags"
    name = "ٹیگز"
    url = "/tags/"
    weight = 2
